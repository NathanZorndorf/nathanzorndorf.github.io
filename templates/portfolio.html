{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <section class="home-content">

        <div class="container p-0">

            {% for project in projects %}
            <div class="row portfolio-row justify-content-center">
                
                <div class="col-12 col-md-5">

                    <!-- title, description, skills go here -->
                    <div class="text-center">
                        <a class="title-link" target="_blank" href="{{ project['blog_url'] }}"><h5>{{ project['title'] }}</h5></a>
                        <p class="project-des">
                            {{ project['description'] }}
                        </p>
                        <p class="skills">
                            <span class="bold">Skills:</span> {{ project['skills'] }}
                        </p>
                    </div>

                    <!-- image goes here -->
                    <div class="row">
                        <a target="_blank" href="{{ project['blog_url'] }}">
                            <img class="portfolio-img" src="/static/img/{{project['image_name']}}">
                        </a>
                    </div>
                    
                    <!-- code/blog link buttons go here -->
                    <div class="row">
                        <div class="col-6 text-center">
                            <a target="_blank" href="{{ project['blog_url'] }}" class="button btn portfolio-btn rounded-0">Blog post</a>
                        </div>
                        <div class="col-6 text-center">
                            <a target="_blank" href="{{ project['github_url'] }}" class="button btn portfolio-btn rounded-0">Code</a>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}

        </div>
    </section>

{% endblock %}
